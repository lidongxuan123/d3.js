<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #svg {
            height: 100%;
            width: 100%;
            background: #DFDFDF;
        }
    </style>
</head>

<body>
    <svg id="svg">
    </svg>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        var svg = d3.select("svg")
        var g = svg.append("g").attr("id", "g_id")
        var circle = g.append("circle").attr("cx", 120).attr("cy", 120).attr("r", 30).attr("class", "Circle").attr("stroke", "blue").attr("fill", "green")

        // 设置缩放
        // 设置放大缩小的比例
        var zoom = d3.zoom().scaleExtent([1, 40])
        console.log(zoom)
        // 设置放大缩小的倍数
        // 缩放可以通过使用zoom.transform以编程的方式控制
        // zoom.scaleExtent([1, 40]).on("zoom", zoom)

        svg.call(zoom.on("zoom", function () {
            g.transition().duration(20).attr("transform", `translate(${d3.event.transform.x},${d3.event.transform.y})scale(${d3.event.transform.k})`)
        }))

        // 整体拖动
    </script>

    </script>
</body>

</html>
