<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /*设置坐标轴的位置*/
    .axis path, .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;

    }
    .axis text{
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
<body>
    <svg width="300" height="300">

    </svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // 坐标轴，是可视化图表中经常出现的一种图形
        // svg画布的预定义元素里，有六种基本图形，
        // > 矩形
        // > 圆形
        // > 椭圆
        // > 线段
        // > 折现
        // > 多边形

        // 功能最强的元素： 路径

        // 需要使用其他元素来合成坐标轴，


        // D3提供了一个组件：d3.svg.axis().
        // 定义坐标轴
        var svg = d3.select('body').select("svg")
        var dataSet = [2.5, 2.1, 1.7, 1.3, 0.9]
        // 定义比例尺
        var linear = d3.scaleLinear().domain([0, d3.max(dataSet)]).range([0, 250])

        // 定义坐标轴
        var xAxis = d3.axisBottom(linear)
        var yAxis = d3.axisRight(linear)

        // 添加坐标轴 
        // >transform: transform(x, y) 起点移动到当前位置
        svg.append("g").attr("class", "axis").attr("transform", "translate(20,280)")
            .call(xAxis);
            
        svg.append("g")
            .call(yAxis);

        // 设置一个坐标轴
        // var axis = d3.axis().scale(linear).orient("bottom").ticks(7)
    </script>
</body>

</html>
