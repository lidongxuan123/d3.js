<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>hello World</p>
    <p>hello World</p>
    <div id="myid">------------</div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        //  选择第一个P元素
        var body = d3.select("body")
        var p = body.select('p')

        // 插入元素
        // append() 在选择鸡末尾插入元素
        // insert 在选择集前面插入元素
        // append
        body.append("p").text("append p element")

        // insert()
        // 在body中id为myid的元素前添加一个段落元素
        body.insert('p', "#myid").text("插在某个元素前面")

        // 删除某个元素
        var p = body.select("#myid")
        p.remove()

    </script>
</body>
</html>
